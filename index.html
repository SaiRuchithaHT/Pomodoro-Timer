<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,  initial-scale=1.0" />

    <!-- Bootstrap CSS-->
    <link 
        rel="stylesheet" 
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />

    <!-- Bootstrap JS-->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    <!-- My JS-->
    <script src="main.js"></script>

    <!-- My CSS-->
    <link rel="stylesheet" href="style.css">

    <!-- Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" >

    <!-- Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap"
    rel="stylesheet"/>

    <title>Pomodoro App</title>
    </head>

    <body onload="template()">
        <div class="container">
            <!-- Heading -->
            <h1 class="text-center my-5 heading">POMODORO APP</h1>

            <!-- Main Timer-->

            <div class="container timer">
                <div class="timerBtns">
                    <button class="btn studyBtn" onclick="resetStudyBtn()" id="studyBtn">Study Timer</button>
                    <button class="btn shortBrkBtn" onclick="resetShortBrkBtn()" id="shortBrkBtn">Short Break</button>
                    <button class="btn longBrkBtn" onclick="resetLongBrkBtn()" id="longBrkBtn">Long Break</button>
                </div>
                <div class="row" >
                    <div class="col-5">
                        <h4 id="minutes"></h4>
                    </div>
                    <div class="col-2">
                        <h4 id="colon">:</h4>
                    </div>
                    <div class="col-5">
                        <h4 id="seconds"></h4>
                    </div>
                </div>
            </div>

            <!-- Session details-->
            <div class="sessionDetails">
                <h4 id="sessionDetails">
                    Session 1: Time to Study!
                    
                </h4>
                <!-- <a href="index.html" >
                    <i class="fa-solid fa-rotate-right refresh"></i>
                </a> -->
                <!-- <button href="index.html">
                    <i class="fa-solid fa-rotate-right refresh"></i>
                  </button> -->
            </div>

            <!-- Start and Reset Button -->
            <div class="container d-flex justify-content-center align-items-center my-5">
                <button id="start" class="btn" onclick="start()">
                    START
                </button>
                <button id="reset" class="btn" style="display: none;" onclick="reset()">
                    RESET
                </button>
            </div>
            
            <div>
                <h3 id="done" class="text-center my-5"></h3>
            </div>
        </div>
    </body>
</html>

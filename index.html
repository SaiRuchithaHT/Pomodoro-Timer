<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,  initial-scale=1.0" />

    <!-- Bootstrap CSS-->
    <link 
        rel="stylesheet" 
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />

    <!-- Bootstrap JS-->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    <!-- My JS-->
    <script src="main.js"></script>

    <!-- My CSS-->
    <link rel="stylesheet" href="style.css">

    <!-- Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" >

    <!-- Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap"
    rel="stylesheet"/>

    <!-- Default Favicon -->
    <link id="favicon" rel="icon" href="./favicons/red.png" type="image/jpeg">

    <title>Pomodoro App</title>
    </head>

    <body onload="template()">
        <div class="container">
            <!-- Heading -->
            <h1 class="text-center my-5 heading">POMODORO APP</h1>

            <!-- Main Timer-->

            <div class="container timer">
                <div class="timerBtns">
                    <button class="btn studyBtn" onclick="resetStudyBtn()" id="studyBtn">Study Timer</button>
                    <button class="btn shortBrkBtn" onclick="resetShortBrkBtn()" id="shortBrkBtn">Short Break</button>
                    <button class="btn longBrkBtn" onclick="resetLongBrkBtn()" id="longBrkBtn">Long Break</button>
                </div>
                <div class="row" >
                    <div class="col-5">
                        <h4 id="minutes"></h4>
                    </div>
                    <div class="col-2">
                        <h4 id="colon">:</h4>
                    </div>
                    <div class="col-5">
                        <h4 id="seconds"></h4>
                    </div>
                </div>
            </div>

            <!-- Session details-->
            <div class="sessionDetails">
                <h4 id="sessionDetails">
                    Session 1: Time to Study!
                    
                </h4>
                <!-- <a href="index.html" >
                    <i class="fa-solid fa-rotate-right refresh"></i>
                </a> -->
                <!-- <button href="index.html">
                    <i class="fa-solid fa-rotate-right refresh"></i>
                  </button> -->
            </div>

            <!-- Start and Reset Button -->
            <div class="container d-flex justify-content-center align-items-center my-5">
                <button id="start" class="btn" onclick="start()">
                    START
                </button>
                <button id="reset" class="btn" style="display: none;" onclick="reset()">
                    RESET
                </button>
            </div>
            
            <div>
                <h3 id="done" class="text-center my-5"></h3>
            </div>
        </div>
        <!-- Report Button -->
        <div class="text-center my-5">
            <button class="btn" data-toggle="modal" data-target="#activitySummaryModal">
                View Report
            </button>
        </div>

        <!-- Modal for Activity Summary -->
        <div class="modal fade" id="activitySummaryModal" tabindex="-1" role="dialog" aria-labelledby="activitySummaryModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="activitySummaryModalLabel">Activity Summary</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="summary-stats">
                            <div class="stat">
                                <i class="fas fa-hourglass-half"></i>
                                <h3 id="hoursFocused"></h3>
                                <p>hours focused</p>
                            </div>
                            <div class="stat">
                                <i class="fas fa-calendar-day"></i>
                                <h3 id="daysAccessed"></h3>
                                <p>days accessed</p>
                            </div>
                            <div class="stat">
                                <i class="fas fa-fire"></i>
                                <h3 id="dayStreak">0</h3>
                                <p>day streak</p>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
